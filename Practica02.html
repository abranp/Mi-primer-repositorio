<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="item1">Elemento 1</div>
        <div class="item2">Elemento 2</div>
        <div class="item3">Elemento 3</div>
    </div>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
        }
        .item1{
            grid-column: 1 / 3;
            grid-row: 1 / 2;
            background: red;
        }
        .item2{
            grid-column: 3 / 4;
            grid-row: 1 / 3;
            background: blue;
        }
        .item3{
            grid-column: 2 / 3;
            grid-row: 2 / 2;
            background: black;
        }
    </style>
    
</body>
</html>
